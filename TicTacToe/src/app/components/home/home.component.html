<nb-card>
  <nb-card-header>
    <nb-user [name]="user?.username ? user.username : 'Unknown user'"></nb-user>
  </nb-card-header>
  <nb-card-body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <app-empty-games [emptyGames]="emptyGames"></app-empty-games>
        </div>
        <div class="col-sm">
          <app-active-games [activeGames]="activeGames" [user]="user"></app-active-games>
        </div>
        <div class="col-sm">
          <app-finished-games [finishedGames]="finishedGames" [user]="user"></app-finished-games>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center">
    <button nbButton class="mt-4" status="primary" size="medium" [disabled]="(myEmptyGames | async)?.length != 0" (click)="newGame()">New Game</button >
    </div>
  </nb-card-body>
</nb-card>
